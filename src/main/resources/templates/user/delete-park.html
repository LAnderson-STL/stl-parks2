<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>

<body class="container-fluid page-container">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>

<div class = "container content-wrap">
    <br/>

    <h1 th:text="${title}"></h1>

    <a href="/user/profile-link">Back to My Profile</a>







    <br/>
    <br/>

<h3>Favorites</h3>
    <br/>

    <p th:unless="${user.parks} and ${user.parks.size()}">No Saved Parks</p>

    <form method="post" th:object="${user}" >

        <div th:each="park : ${user.parks}" class="checkbox">

            <input type="checkbox" name="parkIds" th:value="${park.id}" th:id="${park.id}"/>
            <a th:href="'/view/' + ${park.id}" th:text="${park.name}"></a><br />
            <p><strong>Neighborhood: </strong><span th:text="${park.neighborhood}"></span><br />


        </div>

        <br/>

        <input type="hidden" th:value="*{id}" name="userId" />

        <input type="submit" class="btn btn-primary" value="Remove Park(s)" />

    </form>



</div>
</div>
<br />

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
