<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>

<body class="container-fluid">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>

<div class = "container">

    <h1 th:text="${title}"></h1>

    <h3 th:text = "'Welcome ' + ${user.userName} + '!'"></h3>

    <p th:text = "'Member since ' + ${user.joinDate}"></p>

</div>




<h3>My Parks</h3>



<form method="POST" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="parkId">Add Park to My Page</label>
        <select th:field="*{parkId}">
            <option th:each="park : *{parks}"
                    th:text="${park.name}"
                    th:value="${park.id}"></option>
        </select>
    </div>

    <input type="hidden" th:value="*{user.id}" name="userId" />
    <input type="submit" value="Save Park"/>

</form>

<div>


    <form method="post" action="/user/delete-park">

           <div th:each="park : ${parks}" class="checkbox">

               <input type="checkbox" name="parkIds" th:value="${park.id}" th:id="${park.id}"/>
               <a th:href="'/view/' + ${park.id}" th:text="${park.name}"></a><br />
               <p><strong>Neighborhood: </strong><span th:text="${park.neighborhood}"></span><br />
                <span ><a th:href="${park.website}" th:target="_blank">Visit Website</a></span></p><br />

            </div>

        <input type="hidden" th:value="*{user.id}" name="userId" />
        <input type="submit" value="Remove Park" />

    </form>



    </div>




</body>
</html>
