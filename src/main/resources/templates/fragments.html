
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

    <link th:href="@{/css/stl-parks.css}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/fe57dc5607.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>




<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/search">Search <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show-parks">All STL Parks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/profile-link">MyParks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" data-toggle="modal" data-target="#adminLogin">Admin</a>
            </li>



        </ul>

        <form action = "/", class="form-inline my-2 my-lg-0" method="post" >
            <label class="login-label"> MyParks Login &nbsp;&nbsp;
            <input class="form-control mr-sm-2" type="text"  name ="userName" placeholder="Username" />
            </label>
            <input class="form-control mr-sm-2" type="password"  name="password" placeholder="Password" />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>

        </form>
        <span class="errors text-danger" th:text="${loginError}"></span>


        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/user/logout">Log Out</a>
            </li>
        </ul>



    </div>


</nav>



<div th:fragment="admin-login" class="container">

    <div class="modal fade" id="adminLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Admin Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="/?admin-login">
                    <div class="modal-body mx-3">

                        <div class="md-form mb-5">
                            <input type="text"  name="adminUserName" class="form-control" placeholder="Username" />
                            <span class="errors" th:text="${adminUserNameError}" />
                        </div>

                        <div class="md-form mb-4">
                            <input type="password"  name="adminPassword" class="form-control" placeholder="Password"  />
                            <span class="errors" th:text="${adminPasswordError}" />
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<footer th:fragment="footer" class="footer page-footer font-small success">

    <div class="footer-div">
    Data and Photos courtesy of
        <a href="https://www.stlouis-mo.gov/government/departments/parks/"> StLouis-MO.gov</a>
    </div>

</footer>


<div th:fragment="login-alert"  th:text="loginError" class="login-alert alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>

</div>


</body>
</html>
