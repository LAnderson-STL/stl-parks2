<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>

<body class="container-fluid page-container">

<nav th:replace="fragments :: nav"></nav>

<div class = "container content-wrap">
    <br/>

    <h1 th:text="${title}"></h1>

    <nav>
        <a href="/admin">Admin Home/Add Amenity to Park</a> |
        <a href="/admin/delete-park">Delete Park</a> |
        <a href="/admin/add-amenity">Add New Amenity</a> |
        <a href="/admin/delete-amenity">Delete Amenity</a> |
        <a href="/admin/delete-user">Delete User</a> |
        <a href="/admin/admin-logout">Admin Log Out</a>
    </nav>


    <form method="post" style="max-width:600px;" th:object="${park}">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="neighborhood">Neighborhood</label>
            <input class="form-control" th:field="*{neighborhood}" />
            <span th:errors="*{neighborhood}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="streetAddress">Street Address</label>
            <input class="form-control" th:field="*{streetAddress}" />
            <span th:errors="*{streetAddress}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="city">City</label>
            <input class="form-control" th:field="*{city}" />
            <span th:errors="*{city}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="zip">Zip Code</label>
            <input class="form-control" th:field="*{zip}" />
            <span th:errors="*{zip}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="website">Website</label>
            <input class="form-control" th:field="*{website}" />
            <span th:errors="*{website}" class="error"></span>
        </div>
        <br/>


        <input type="submit" class="btn btn-primary" value="Add Park" />

    </form>

</div>
<br />
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
