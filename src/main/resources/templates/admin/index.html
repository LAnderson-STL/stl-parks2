<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<nav th:replace="fragments :: nav"></nav>



<div class = "container">
    <h1 th:text="${title}"></h1>

    <nav>
        <a href="/admin">Admin Home</a> |
        <a href="/admin/add-park">Add New Park</a> |
        <a href="/admin/delete-park">Delete Park</a> |
        <a href="/admin/add-amenity">Add New Amenity</a> |
        <a href="/admin/delete-amenity">Delete Amenity</a>
    </nav>



    <br />
    <h2>Welcome to Admin Home!</h2>

    <h4>Parks List</h4>

    <ul>
        <li th:each="park : ${parks}">
            <a th:href="'admin/view/'+ ${park.id}" th:text="${park.name}"></a>
        </li>
    </ul>

</div>
</body>
</html>
