<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid" th:object="${park}">

<nav th:replace="fragments :: nav"></nav>

<div class="container">

<br />

<h1 th:text="${title}"></h1>

    <nav>
        <a href="/admin">Admin Home/Add Amenity to Park</a> |
        <a href="/admin/add-park">Add New Park</a> |
        <a href="/admin/delete-park">Delete Park</a> |
        <a href="/admin/add-amenity">Add New Amenity</a> |
        <a href="/admin/delete-amenity">Delete Amenity</a> |
        <a href="/admin/delete-user">Delete User</a> |
        <a href="/admin/admin-logout">Admin Log Out</a>
    </nav>

<br />

    <p><a th:href="'/admin/add-park-amenities/' + ${park.id}"><strong>Add Amenities for This Park</strong></a></p>

<div>

    <p>

        <strong>Name: &nbsp</strong><span th:text="${park.name}"> </span><br />
        <strong>Neighborhood: &nbsp</strong><span th:text="${park.neighborhood}"></span><br />
        <strong>Street Address: &nbsp</strong><span th:text="${park.streetAddress}"></span><br />
        <strong>City: &nbsp</strong><span th:text="${park.city}" ></span><br />
        <strong>Zip: &nbsp</strong><span th:text="${park.zip}"></span><br />
        <strong>Website: &nbsp</strong><span ><a th:href="${park.website}" th:target="_blank">Visit Website</a></span><br />

    </p>

    <p><strong>Amenities:</strong></p>
    <ul th:each="amenity : ${park.amenities}">
        <li th:text = "${amenity.name}"></li>
    </ul>

</div>

</div>
<br />
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
