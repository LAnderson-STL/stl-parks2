<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>



<div class="jumbotron jumbotron-fluid">
    <div class="container">

        <div class="row">

            <div class="column-5">

                <img class="photo" src="../static/images/logo.png"
                     th:src="@{images/logo.png}"/>
                <h4 class="interactive">Interactive Directory of St. Louis City Parks</h4>

            </div>

            <div class="col-2"></div>

            <div class="column-6">


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 500px; height:300px;" />
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../static/images/lafayette2.jpg"   th:src="@{images/lafayette2.jpg}" alt="Lafayette Park"/>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/carondelet.jpg" th:src="@{images/carondelet.jpg}" alt="Carondelet Park" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/citygarden2.jpg" th:src="@{images/citygarden2.jpg}" alt="City Garden" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/kienerplaza.jpg" th:src="@{images/kienerplaza.jpg}" alt="Kiener Plaza" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/citygarden2.jpg" th:src="@{images/fountainpark.jpg}" alt="Fountain Park" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/forestpark.jpg" th:src="@{images/forestpark.jpg}" alt="Forest Park" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../static/images/citygarden3.jpg" th:src="@{images/citygarden3.jpg}" alt="City Garden" />
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>


        </div>


    </div>
</div>


<div class = "container">

    <div class="row">
        <div class="col-4">
            <a href="/search"><button class="btn btn-success find-my-park-btn">Find My Park</button></a>
        </div>
        <div class="col-8">
    <p class="main-desc">St. Louis boasts over a hundred beautiful city parks &ndash; there is truly a place for everyone.  Find your perfect place right here.  Register for a MyParks account to save your favorites and visit them all!</p>
        </div>

    </div>
</div>
