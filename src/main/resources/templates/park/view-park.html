<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container-fluid page-container" th:object="${park}">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>

<div class="container content-wrap">


<br />

<h1 th:text="${title}"></h1>

<br />



<div>

    <p>

        <strong>Name: &nbsp</strong><span class="park-name" th:text="${park.name}"> </span><br />
        <strong>Neighborhood: &nbsp</strong><span th:text="${park.neighborhood}"></span><br />
        <strong>Street Address: &nbsp</strong><span th:text="${park.streetAddress}"></span><br />
        <strong>City: &nbsp</strong><span th:text="${park.city}" ></span><br />
        <strong>Zip: &nbsp</strong><span th:text="${park.zip}"></span><br />
        <strong>Website: &nbsp</strong><span ><a th:href="${park.website}" th:target="_blank">Visit StLouis-MO.gov for more info</a></span><br />

    </p>

    <p><strong>Amenities:</strong></p>

    <ul class="amenity-list" th:each="amenity : ${park.amenities}">
        <li th:text = "${amenity.name}"></li>
    </ul>

    <span th:unless="${park.amenities} and ${park.amenities.size()}">No Amenities Found</span>



</div>



</div>
<br />
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
