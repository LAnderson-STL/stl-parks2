<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>

<div class = "container">
    <h1 th:text="${title}"></h1>

    <a href="/show-parks">View All Parks</a>

    <form method="post" action="">

        <div th:each="amenity : ${amenities}" class="checkbox">
            <input type="checkbox"  name="amenityIds" th:value="${amenity.id}" th:id="${amenity.id}"/>
            <label th:for="${id}" th:text="${amenity.name}"></label>
            <br />
        </div>

        <input type="submit" value="Find Parks" class="btn btn-primary"/>


    </form>


</div>
</body>
</html>
