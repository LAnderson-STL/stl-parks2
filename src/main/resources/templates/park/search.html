<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<nav th:replace="fragments :: nav"></nav>

<div th:replace="fragments :: admin-login"></div>

<div class = "container">
    <h1 th:text="${title}"></h1>

    <hr />

    <p class="view-all-link"><a href="/show-parks">View All Parks</a></p>


        <form method="post" action="">

            <div class="row search-results">

        <div th:each="amenity : ${amenities}" class="checkbox col-3" style="display:inline-block" >
            <input type="checkbox"  name="amenityIds" th:value="${amenity.id}" th:id="${amenity.id}"/>
            <label class="checkbox" th:for="${id}" th:text="${amenity.name}"></label>


            <br />
        </div>
        </div>
            <br />


<div class="search-button">
    <input type="submit" value="Find Parks" class="btn btn-primary"/>
</div>

    </form>





</div>
</body>
</html>
